apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{SERVICE_NAME}}"
  labels:
    app: "{{SERVICE_NAME}}"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: "{{SERVICE_NAME}}"
  template:
    metadata:
      labels:
        app: "{{SERVICE_NAME}}"
    spec:
      nodeSelector:
        env: "{{ENVIRONMENT}}"
      containers:
        - name: "{{SERVICE_NAME}}"
          image: "{{REGISTRY}}/{{SERVICE_NAME}}:{{TAG}}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 256Mi
              cpu: "0.5"
            limits:
              memory: 512Mi
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: "{{SERVICE_NAME}}-service"
spec:
  selector:
    app: "{{SERVICE_NAME}}"
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
